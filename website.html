<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhar Sha Silks</title>
    
    <!-- 1. CSS LIBRARIES (Tailwind + FontAwesome) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. CUSTOM CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Animation Utilities */
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .slide-in {
            animation: slideDown 0.3s ease-out forwards;
        }
        .slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success Checkmark Animation */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #7ac142; }
        }

        /* Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #991b1b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- ROOT CONTAINER FOR REACT -->
    <div id="root"></div>

    <!-- 3. JAVASCRIPT LIBRARIES (React + Babel) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. REACT APP LOGIC -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATA ---
        // Using more reliable general textile images
        const CATEGORIES = [
            { id: 1, name: "Kanchipuram Silk", image: "https://5.imimg.com/data5/PB/QI/DU/SELLER-9882405/pure-kanchipuram-silk-saree-500x500.jpg" },
            { id: 2, name: "Banaras", image: "https://www.meenabazaar.shop/cdn/shop/products/MBS1002GREEN-10.jpg?v=1650832665" },
            { id: 3, name: "Designer Sarees", image: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?auto=format&fit=crop&w=300&q=80" },
            { id: 4, name: "Cotton", image: "https://sutisancha.com/cdn/shop/files/12_38.jpg?v=1744288297&width=2048" },
            { id: 5, name: "Mens Wear", image: "https://assets-jiocdn.ajio.com/medias/sys_master/root/20240507/mdc0/663a557116fd2c6e6af0ef6f/-473Wx593H-467293008-brown-MODEL.jpg" },
            { id: 6, name: "Kids", image: "https://images.unsplash.com/photo-1622290291468-a28f7a7dc6a8?auto=format&fit=crop&w=300&q=80" },
            { id: 7, name: "Men's Fabric", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBlH4tcDw016vqMuQFMK9cj7dVHEve7lFWlw&s" },
        ];

        const PRODUCTS = [
            { id: 1, name: "Royal Red Kanchipuram Silk", price: 12999, originalPrice: 15999, category: "Sarees", image: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?auto=format&fit=crop&w=500&q=80", badge: "Best Seller" },
            { id: 2, name: "Golden Zari Banarasi Saree", price: 8500, originalPrice: 11000, category: "Sarees", image: "https://www.meenabazaar.shop/cdn/shop/products/MBS1002GREEN-10.jpg?v=1650832665", badge: "New" },
            { id: 3, name: "Pure Silk Wedding Dhoti Set", price: 2499, originalPrice: 3200, category: "Men", image: "https://ramrajcotton.in/cdn/shop/files/241019_Ramraj_e-com11905.jpg?v=1738043093&width=1080", badge: "" },
            { id: 4, name: "Teal Designer Party Gown", price: 3800, originalPrice: 5000, category: "Women", image: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?auto=format&fit=crop&w=500&q=80", badge: "Trending" },
            { id: 5, name: "Kids Festive Lehenga", price: 1899, originalPrice: 2500, category: "Kids", image: "https://images.unsplash.com/photo-1622290291468-a28f7a7dc6a8?auto=format&fit=crop&w=500&q=80", badge: "" },
            { id: 6, name: "Abstract Print Cotton Fabric", price: 450, originalPrice: 600, category: "Men's Fabric", image: "https://thedesigncart.com/cdn/shop/files/5__3_1080x.jpg?v=1708693870", badge: "Trending" },
            { id: 7, name: "Mens Linen Cotton Shirt", price: 999, originalPrice: 1499, category: "Men", image: "https://img-farida-gupta.com/media/catalog/product/full_image/3/_/3_159_69.jpg", badge: "" },
            { id: 8, name: "Luxury Home Curtains", price: 899, originalPrice: 1299, category: "Home", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBRBSDUT-A5j6OP-eJvpwo0EArqYmno7Cqsw&s", badge: "" },
            { id: 9, name: "Hand Block Print Shirt Fabric", price: 699, originalPrice: 899, category: "Men's Fabric", image: "https://vidyarthionline.com/cdn/shop/products/vidhyarthi1984_672a01bc-90ed-46d8-9f9e-b962a15921a3_1200x1200.jpg?v=1690377859", badge: "New" },
            { id: 10, name: "Premium Suiting Fabric", price: 1499, originalPrice: 1999, category: "Men's Fabric", image: "https://blackberrys.com/cdn/shop/files/3-pcs-premium-suit-in-blue-cyprus-blackberrys-clothing-3.jpg?v=1685955692&width=1600", badge: "Premium" }
        ];

        const BANNER_SLIDES = [
            { id: 1, bg: "bg-red-900", title: "Aadi Sale is Live!", subtitle: "Up to 50% Off on Silks", btnText: "Shop Now", image: "https://images.unsplash.com/photo-1610030469983-98e550d6193c?auto=format&fit=crop&w=1200&q=80" },
            { id: 2, bg: "bg-yellow-600", title: "Wedding Collection 2025", subtitle: "Grandeur for the Big Day", btnText: "Explore", image: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?auto=format&fit=crop&w=1200&q=80" },
            { id: 3, bg: "bg-emerald-800", title: "New Arrivals in Cotton", subtitle: "Comfort meets Tradition", btnText: "View Collection", image: "https://myraymond.com/cdn/shop/products/rcsr01525-r6_20_281_29.webp?v=1709209561" },
        ];

        const BRANCHES = [
            { name: "T. Nagar", address: "Ranganathan Street, Chennai", phone: "044-24340000" },
            { name: "Purasaiwalkam", address: "High Road, Chennai", phone: "044-26420000" },
            { name: "Velachery", address: "100 Feet Bypass Road, Chennai", phone: "044-22440000" },
            { name: "Anna Nagar", address: "2nd Avenue, Chennai", phone: "044-26210000" }
        ];

        // --- HELPER COMPONENTS ---

        const Modal = ({ isOpen, onClose, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white rounded-lg shadow-2xl w-full max-w-md overflow-hidden animate-in">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-red-800 z-10">
                            <i className="fas fa-times text-xl"></i>
                        </button>
                        {children}
                    </div>
                </div>
            );
        };

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`fixed bottom-4 right-4 z-[70] px-6 py-4 rounded-lg shadow-lg text-white slide-up flex items-center gap-3 ${type === 'success' ? 'bg-green-700' : 'bg-red-700'}`}>
                    <i className={`fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}`}></i>
                    <span className="font-medium">{message}</span>
                </div>
            );
        };

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setLoading(false);
                    onLogin({ name: "Madhar Sha Customer", email: "customer@example.com", phone: "+91 98765 43210" });
                    onClose();
                }, 1500);
            };

            if (!isOpen) return null;

            return (
                <Modal isOpen={isOpen} onClose={onClose}>
                    <div className="p-8">
                        <div className="text-center mb-6">
                            <h2 className="text-2xl font-serif font-bold text-red-800">{isRegister ? 'Join Our Family' : 'Welcome Back'}</h2>
                            <p className="text-sm text-gray-500 mt-2">Login to access your profile and orders</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {isRegister && (
                                <div>
                                    <label className="block text-xs font-bold text-gray-700 uppercase mb-1">Full Name</label>
                                    <input type="text" required className="w-full border border-gray-300 rounded p-2 focus:border-red-800 focus:outline-none" placeholder="John Doe" />
                                </div>
                            )}
                            <div>
                                <label className="block text-xs font-bold text-gray-700 uppercase mb-1">Email Address</label>
                                <input type="email" required className="w-full border border-gray-300 rounded p-2 focus:border-red-800 focus:outline-none" placeholder="you@example.com" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
                                <input type="password" required className="w-full border border-gray-300 rounded p-2 focus:border-red-800 focus:outline-none" placeholder="••••••••" />
                            </div>
                            
                            <button disabled={loading} className="w-full bg-red-800 text-white py-3 rounded font-bold hover:bg-red-900 transition-colors flex justify-center items-center">
                                {loading ? <div className="loader w-5 h-5 border-2 border-t-red-800"></div> : (isRegister ? 'Create Account' : 'Sign In')}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm">
                            <p className="text-gray-600">
                                {isRegister ? "Already have an account?" : "New to Madhar Sha Silks?"}{" "}
                                <button onClick={() => setIsRegister(!isRegister)} className="text-red-800 font-bold hover:underline">
                                    {isRegister ? "Login" : "Register"}
                                </button>
                            </p>
                        </div>
                    </div>
                </Modal>
            );
        };

        const ProfileModal = ({ isOpen, onClose, user, onLogout }) => {
            if (!isOpen) return null;
            return (
                <Modal isOpen={isOpen} onClose={onClose}>
                    <div className="bg-red-800 h-24 relative">
                        <div className="absolute -bottom-10 left-1/2 -translate-x-1/2">
                            <div className="w-20 h-20 rounded-full bg-white p-1 shadow-lg">
                                <img src="https://ui-avatars.com/api/?name=Madhar+Sha&background=random" alt="Profile" className="w-full h-full rounded-full" />
                            </div>
                        </div>
                    </div>
                    <div className="pt-12 pb-8 px-8 text-center">
                        <h3 className="text-xl font-bold text-gray-800">{user.name}</h3>
                        <p className="text-gray-500 text-sm">{user.email}</p>
                        
                        <div className="mt-6 grid grid-cols-2 gap-4 border-t border-b border-gray-100 py-4">
                            <div>
                                <span className="block text-lg font-bold text-red-800">12</span>
                                <span className="text-xs text-gray-500 uppercase">Orders</span>
                            </div>
                            <div>
                                <span className="block text-lg font-bold text-red-800">2</span>
                                <span className="text-xs text-gray-500 uppercase">Wishlist</span>
                            </div>
                        </div>

                        <div className="mt-6 space-y-2 text-left">
                            <div className="flex items-center gap-3 p-3 hover:bg-gray-50 rounded cursor-pointer">
                                <i className="fas fa-box text-gray-400 w-5"></i>
                                <span className="text-sm font-medium">My Orders</span>
                            </div>
                            <div className="flex items-center gap-3 p-3 hover:bg-gray-50 rounded cursor-pointer">
                                <i className="fas fa-map-marker-alt text-gray-400 w-5"></i>
                                <span className="text-sm font-medium">Saved Addresses</span>
                            </div>
                            <div className="flex items-center gap-3 p-3 hover:bg-gray-50 rounded cursor-pointer text-red-600" onClick={() => { onLogout(); onClose(); }}>
                                <i className="fas fa-sign-out-alt w-5"></i>
                                <span className="text-sm font-medium">Logout</span>
                            </div>
                        </div>
                    </div>
                </Modal>
            );
        };

        const CartModal = ({ isOpen, onClose, onCheckout }) => {
            const [step, setStep] = useState('cart'); // cart, processing, success

            const handleCheckout = () => {
                setStep('processing');
                setTimeout(() => {
                    setStep('success');
                    onCheckout(); // Clear global cart or trigger global action if needed
                }, 2000);
            };

            const close = () => {
                setStep('cart');
                onClose();
            };

            if (!isOpen) return null;

            return (
                <Modal isOpen={isOpen} onClose={close}>
                    {step === 'cart' && (
                        <div className="p-6">
                            <h2 className="text-xl font-bold mb-4">Your Shopping Cart</h2>
                            <div className="space-y-4 mb-6 max-h-60 overflow-y-auto no-scrollbar">
                                {/* Mock Item */}
                                <div className="flex gap-4 border-b pb-4">
                                    <div className="w-16 h-20 bg-gray-200 rounded overflow-hidden">
                                        <img src={PRODUCTS[0].image} className="w-full h-full object-cover" />
                                    </div>
                                    <div className="flex-1">
                                        <h4 className="font-bold text-sm text-gray-800 line-clamp-1">{PRODUCTS[0].name}</h4>
                                        <p className="text-red-800 font-bold text-sm">₹{PRODUCTS[0].price.toLocaleString()}</p>
                                        <div className="flex items-center gap-2 mt-2">
                                            <button className="w-6 h-6 bg-gray-100 rounded text-gray-600 hover:bg-gray-200">-</button>
                                            <span className="text-sm font-medium">1</span>
                                            <button className="w-6 h-6 bg-gray-100 rounded text-gray-600 hover:bg-gray-200">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="flex justify-between items-center mb-6 font-bold text-lg">
                                <span>Total</span>
                                <span>₹{PRODUCTS[0].price.toLocaleString()}</span>
                            </div>
                            <button onClick={handleCheckout} className="w-full bg-yellow-500 text-black py-3 rounded font-bold hover:bg-yellow-400 transition-colors">
                                Proceed to Checkout
                            </button>
                        </div>
                    )}

                    {step === 'processing' && (
                        <div className="p-12 text-center">
                            <div className="loader mx-auto mb-6 border-t-yellow-500"></div>
                            <h3 className="text-xl font-bold text-gray-800">Processing Payment</h3>
                            <p className="text-gray-500 mt-2">Please do not close this window...</p>
                        </div>
                    )}

                    {step === 'success' && (
                        <div className="p-8 text-center">
                            <div className="checkmark-wrapper h-20 w-20 mx-auto">
                                <svg className="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle className="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                                    <path className="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                                </svg>
                            </div>
                            <h3 className="text-2xl font-bold text-green-600 mt-4">Order Placed!</h3>
                            <p className="text-gray-600 mt-2 mb-6">Your silks are on their way.</p>
                            <button onClick={close} className="w-full bg-gray-900 text-white py-2 rounded font-medium hover:bg-gray-800">
                                Continue Shopping
                            </button>
                        </div>
                    )}
                </Modal>
            );
        };

        // --- MAIN COMPONENTS ---

        const AboutUsView = () => (
            <div className="container mx-auto px-4 py-16 animate-in">
                <div className="max-w-4xl mx-auto text-center">
                    <h2 className="text-4xl font-bold text-red-800 mb-6">Our Legacy Since 1938</h2>
                    <div className="w-24 h-1 bg-yellow-500 mx-auto mb-8"></div>
                    <p className="text-gray-700 text-lg leading-relaxed mb-8">
                        Madhar Sha Silks has been a pioneer in the textile industry for over eight decades. 
                        What started as a humble beginning has now grown into a retail giant, serving millions of happy customers. 
                        We take pride in offering the finest Kanchipuram silks, woven with pure zari and traditional craftsmanship.
                    </p>
                </div>
            </div>
        );

        const StoresView = () => (
            <div className="container mx-auto px-4 py-16 animate-in">
                <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">Visit Our Showrooms</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {BRANCHES.map((branch, idx) => (
                        <div key={idx} className="bg-white p-6 rounded-lg shadow-md border-t-4 border-red-800 hover:shadow-xl transition-shadow">
                            <i className="fas fa-map-marker-alt text-red-700 mb-4 text-2xl"></i>
                            <h3 className="text-xl font-bold mb-2">{branch.name}</h3>
                            <p className="text-gray-600 mb-4 text-sm">{branch.address}</p>
                            <div className="flex items-center text-sm font-semibold text-gray-800">
                                <i className="fas fa-phone-alt mr-2"></i> {branch.phone}
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const CategoryCircle = () => (
            <div className="py-12 bg-white">
                <div className="container mx-auto px-4">
                    <h3 className="text-2xl font-bold text-gray-800 mb-8 text-center">Shop By Category</h3>
                    <div className="flex flex-wrap justify-center gap-8 md:gap-12">
                        {CATEGORIES.map((cat) => (
                            <div key={cat.id} className="group cursor-pointer flex flex-col items-center gap-3">
                                <div className="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden border-4 border-yellow-500/20 group-hover:border-yellow-500 transition-all shadow-md">
                                    <img src={cat.image} alt={cat.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                </div>
                                <span className="text-sm font-semibold text-gray-700 group-hover:text-red-800">{cat.name}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const ProductCard = ({ product, addToCart }) => (
            <div className="bg-white border border-gray-100 rounded-sm hover:shadow-xl transition-shadow duration-300 group relative">
                {product.badge && <span className="absolute top-2 left-2 bg-red-700 text-white text-[10px] font-bold px-2 py-1 uppercase tracking-wider z-10">{product.badge}</span>}
                <div className="relative overflow-hidden aspect-[3/4]">
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                        <button onClick={() => addToCart(product)} className="bg-white text-red-800 p-2 rounded-full hover:bg-yellow-500 hover:text-white transition-colors"><i className="fas fa-shopping-cart"></i></button>
                        <button className="bg-white text-red-800 p-2 rounded-full hover:bg-yellow-500 hover:text-white transition-colors"><i className="far fa-heart"></i></button>
                    </div>
                </div>
                <div className="p-4 text-center">
                    <p className="text-xs text-gray-500 mb-1 uppercase tracking-wide">{product.category}</p>
                    <h3 className="font-semibold text-gray-800 mb-2 text-sm line-clamp-1 group-hover:text-red-700">{product.name}</h3>
                    <div className="flex justify-center items-baseline gap-2">
                        <span className="text-red-700 font-bold">₹{product.price.toLocaleString()}</span>
                        <span className="text-gray-400 text-xs line-through">₹{product.originalPrice.toLocaleString()}</span>
                    </div>
                </div>
            </div>
        );

        const Features = () => (
            <div className="bg-red-50 py-12 border-y border-red-100">
                <div className="container mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-8">
                    {[{ title: "Genuine Quality", sub: "Handpicked Silk", icon: "gem" }, { title: "Secure Payment", sub: "100% Protected", icon: "lock" }, { title: "Fast Delivery", sub: "Across India", icon: "truck" }, { title: "Easy Returns", sub: "7 Day Policy", icon: "undo" }].map((f, i) => (
                        <div key={i} className="flex flex-col items-center text-center">
                            <i className={`fas fa-${f.icon} text-4xl mb-3 text-red-800`}></i>
                            <h4 className="font-bold text-gray-800">{f.title}</h4>
                            <p className="text-sm text-gray-500">{f.sub}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Footer = ({ navigateTo }) => (
            <footer className="bg-gray-900 text-white pt-16 pb-8 border-t-4 border-yellow-600">
                <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-12">
                    <div>
                        <div className="flex items-center gap-3 mb-6">
                            <img src="https://yt3.googleusercontent.com/_h6j54Rt82-bVb5_gNhzLzdqbu3rcC268-P7ZW37CmBndaML9HTGnN_FDG5GAlKbC3Hd99kNWA=s900-c-k-c0x00ffffff-no-rj" className="w-12 h-12 rounded-full" alt="logo" />
                            <h4 className="text-xl font-bold text-yellow-500">Madhar Sha Silks</h4>
                        </div>
                        <p className="text-gray-400 text-sm leading-relaxed mb-6">Serving generations with trust and tradition. Your one-stop destination for authentic silks and family fashion since 1938.</p>
                        <div className="flex gap-4">
                            <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center hover:bg-blue-600 cursor-pointer"><i className="fab fa-facebook-f text-xs"></i></div>
                            <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center hover:bg-pink-600 cursor-pointer"><i className="fab fa-instagram text-xs"></i></div>
                            <div className="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center hover:bg-red-600 cursor-pointer"><i className="fab fa-youtube text-xs"></i></div>
                        </div>
                    </div>
                    <div>
                        <h5 className="font-bold text-lg mb-6 border-b border-gray-700 pb-2 inline-block">Information</h5>
                        <ul className="space-y-3 text-sm text-gray-400">
                            <li><button onClick={() => navigateTo('about')} className="hover:text-yellow-500 text-left">About Us</button></li>
                            <li><button className="hover:text-yellow-500 text-left">Contact Us</button></li>
                        </ul>
                    </div>
                    <div>
                        <h5 className="font-bold text-lg mb-6 border-b border-gray-700 pb-2 inline-block">Our Stores</h5>
                        <ul className="space-y-4 text-sm text-gray-400">
                            {BRANCHES.map((branch, i) => (
                                <li key={i} className="flex items-start gap-2">
                                    <i className="fas fa-map-marker-alt text-yellow-600 mt-1"></i>
                                    <button onClick={() => navigateTo('stores')} className="hover:text-white text-left hover:underline">
                                        <span className="text-white font-semibold block">{branch.name}</span>
                                        <span className="text-xs">{branch.address}</span>
                                    </button>
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div>
                        <h5 className="font-bold text-lg mb-6 border-b border-gray-700 pb-2 inline-block">Newsletter</h5>
                        <p className="text-gray-400 text-sm mb-4">Subscribe for updates.</p>
                        <div className="flex flex-col gap-3">
                            <input type="email" placeholder="Email address" className="bg-gray-800 text-white px-4 py-2 w-full border border-gray-700 rounded-sm" />
                            <button className="bg-yellow-600 text-black px-4 py-2 font-bold uppercase text-xs rounded-sm hover:bg-yellow-500">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div className="border-t border-gray-800 pt-8 text-center text-gray-500 text-xs">
                    <p>&copy; 2025 Madhar Sha Silks. All Rights Reserved.</p>
                </div>
            </footer>
        );

        const Header = ({ cartCount, navigateTo, onLoginClick, user, onProfileClick, onCartClick }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <header className="sticky top-0 z-50 bg-white shadow-md">
                    {/* Top Bar */}
                    <div className="bg-red-800 text-white text-xs py-1 px-4 flex justify-between items-center hidden sm:flex">
                        <div className="flex items-center gap-4">
                            <span className="flex items-center gap-1 hover:text-yellow-300 cursor-pointer"><i className="fas fa-phone text-xs"></i> +91 98765 43210</span>
                            <span className="hover:text-yellow-300 cursor-pointer">support@madharshasilks.com</span>
                        </div>
                        <div className="flex gap-4">
                            <button className="hover:text-yellow-300">Track Order</button>
                            <button onClick={() => navigateTo('stores')} className="hover:text-yellow-300">Our Stores</button>
                        </div>
                    </div>

                    {/* Main Nav */}
                    <div className="container mx-auto px-4 py-3 flex items-center justify-between">
                        <button className="md:hidden text-gray-700" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <i className="fas fa-bars text-xl"></i>
                        </button>

                        {/* Logo Section */}
                        <div className="flex items-center gap-3 md:gap-4 cursor-pointer" onClick={() => navigateTo('home')}>
                            <img src="https://yt3.googleusercontent.com/_h6j54Rt82-bVb5_gNhzLzdqbu3rcC268-P7ZW37CmBndaML9HTGnN_FDG5GAlKbC3Hd99kNWA=s900-c-k-c0x00ffffff-no-rj" alt="Logo" className="h-14 w-14 md:h-20 md:w-20 rounded-full object-cover border border-red-100" />
                            <div className="flex flex-col items-start justify-center">
                                <h1 className="text-xl md:text-3xl lg:text-4xl font-bold text-red-800 uppercase leading-none tracking-tight">Madhar Sha Silks</h1>
                                <span className="text-[9px] md:text-[11px] text-yellow-600 tracking-widest font-bold uppercase text-left leading-tight mt-1">
                                    A Great Name in Textiles<br className="hidden md:inline"/> In Consumer Service Since 1938
                                </span>
                            </div>
                        </div>

                        {/* Search Bar */}
                        <div className="hidden lg:flex flex-1 mx-8 relative max-w-xl">
                            <input type="text" placeholder="Search for sarees, dhotis, kids wear..." className="w-full border-2 border-red-100 rounded-l-md py-2 px-4 focus:outline-none focus:border-red-800 transition-colors" />
                            <button className="bg-red-800 text-white px-6 rounded-r-md hover:bg-red-900 transition-colors">
                                <i className="fas fa-search"></i>
                            </button>
                        </div>

                        {/* Icons */}
                        <div className="flex items-center gap-4 md:gap-6 text-gray-700">
                            {user ? (
                                <button onClick={onProfileClick} className="flex flex-col items-center hover:text-red-800">
                                    <div className="w-6 h-6 rounded-full bg-red-100 flex items-center justify-center text-red-800 font-bold text-xs">{user.name[0]}</div>
                                    <span className="text-xs mt-1 hidden md:block">Profile</span>
                                </button>
                            ) : (
                                <button onClick={onLoginClick} className="flex flex-col items-center hover:text-red-800">
                                    <i className="far fa-user text-xl"></i>
                                    <span className="text-xs mt-1 hidden md:block">Login</span>
                                </button>
                            )}
                            <button className="flex flex-col items-center hover:text-red-800">
                                <i className="far fa-heart text-xl"></i>
                                <span className="text-xs mt-1 hidden md:block">Wishlist</span>
                            </button>
                            <button onClick={onCartClick} className="flex flex-col items-center hover:text-red-800 relative">
                                <i className="fas fa-shopping-cart text-xl"></i>
                                {cartCount > 0 && (
                                    <span className="absolute -top-1 -right-1 bg-yellow-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-in">{cartCount}</span>
                                )}
                                <span className="text-xs mt-1 hidden md:block">Cart</span>
                            </button>
                        </div>
                    </div>

                    {/* Category Strip */}
                    <div className="hidden md:block bg-red-900 text-white">
                        <div className="container mx-auto flex justify-center gap-8 py-3 text-sm font-medium">
                            <button onClick={() => navigateTo('home')} className="hover:text-yellow-400 transition-colors">Home</button>
                            <button onClick={() => navigateTo('about')} className="hover:text-yellow-400 transition-colors">About Us</button>
                            <button onClick={() => navigateTo('stores')} className="hover:text-yellow-400 transition-colors">Our Stores</button>
                            <span className="w-px h-4 bg-red-700 my-auto"></span>
                            {['New Arrivals', 'Silk Sarees', 'Mens', "Men's Fabric", 'Kids', 'Home Furnishing'].map((item) => (
                                <button key={item} onClick={() => navigateTo('home')} className="hover:text-yellow-400 transition-colors">{item}</button>
                            ))}
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="absolute top-full left-0 w-full bg-white shadow-lg border-t z-50 md:hidden flex flex-col p-4 slide-in">
                            <button onClick={() => {navigateTo('home'); setIsMenuOpen(false)}} className="py-3 border-b text-left text-gray-700 font-medium">Home</button>
                            <button onClick={() => {navigateTo('about'); setIsMenuOpen(false)}} className="py-3 border-b text-left text-gray-700 font-medium">About Us</button>
                            <button onClick={() => {navigateTo('stores'); setIsMenuOpen(false)}} className="py-3 border-b text-left text-gray-700 font-medium">Our Stores</button>
                        </div>
                    )}
                </header>
            );
        };

        const HeroSlider = ({ navigateTo }) => {
            const [currentSlide, setCurrentSlide] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % BANNER_SLIDES.length);
                }, 5000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="relative w-full h-[300px] md:h-[450px] overflow-hidden bg-gray-100">
                    {BANNER_SLIDES.map((slide, index) => (
                        <div key={slide.id} className={`absolute inset-0 transition-opacity duration-1000 flex items-center justify-center ${index === currentSlide ? 'opacity-100' : 'opacity-0'} ${slide.bg}`}>
                            {/* Background Image Overlay */}
                            <div className="absolute inset-0 z-0">
                                <img src={slide.image} alt={slide.title} className="w-full h-full object-cover opacity-30" />
                                <div className="absolute inset-0 bg-black/40"></div>
                            </div>
                            
                            <div className="relative z-10 text-center text-white px-4">
                                <h2 className="text-3xl md:text-6xl font-bold mb-4 drop-shadow-md">{slide.title}</h2>
                                <p className="text-lg md:text-2xl mb-8 font-light drop-shadow-sm">{slide.subtitle}</p>
                                <button onClick={() => { navigateTo('home'); document.getElementById('products-section')?.scrollIntoView({ behavior: 'smooth' }); }} className="bg-white text-gray-900 px-8 py-3 font-bold rounded-sm hover:bg-yellow-500 transition-colors uppercase tracking-widest text-sm">
                                    {slide.btnText}
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [cartCount, setCartCount] = useState(0);
            const [currentView, setCurrentView] = useState('home');
            const [user, setUser] = useState(null);
            
            // Modal States
            const [showLogin, setShowLogin] = useState(false);
            const [showProfile, setShowProfile] = useState(false);
            const [showCart, setShowCart] = useState(false);
            const [toast, setToast] = useState(null);

            const addToCart = (product) => {
                setCartCount(prev => prev + 1);
                setToast({ message: `Added ${product.name} to Cart`, type: 'success' });
            };

            const navigateTo = (viewName) => {
                setCurrentView(viewName);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen flex flex-col font-sans bg-gray-50 text-gray-900">
                    <Header 
                        cartCount={cartCount} 
                        navigateTo={navigateTo} 
                        user={user}
                        onLoginClick={() => setShowLogin(true)}
                        onProfileClick={() => setShowProfile(true)}
                        onCartClick={() => setShowCart(true)}
                    />
                    
                    <main className="flex-grow">
                        {currentView === 'home' && (
                            <React.Fragment>
                                <HeroSlider navigateTo={navigateTo} />
                                <CategoryCircle />
                                <section id="products-section" className="py-12 bg-white">
                                    <div className="container mx-auto px-4">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-8">Trending Collections</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
                                            {PRODUCTS.map(p => <ProductCard key={p.id} product={p} addToCart={addToCart} />)}
                                        </div>
                                    </div>
                                </section>
                                <Features />
                            </React.Fragment>
                        )}
                        {currentView === 'about' && <AboutUsView />}
                        {currentView === 'stores' && <StoresView />}
                    </main>
                    <Footer navigateTo={navigateTo} />

                    {/* Modals & Popups */}
                    <LoginModal 
                        isOpen={showLogin} 
                        onClose={() => setShowLogin(false)} 
                        onLogin={(userData) => setUser(userData)} 
                    />
                    
                    {user && (
                        <ProfileModal 
                            isOpen={showProfile} 
                            onClose={() => setShowProfile(false)} 
                            user={user} 
                            onLogout={() => setUser(null)}
                        />
                    )}

                    <CartModal 
                        isOpen={showCart} 
                        onClose={() => setShowCart(false)}
                        onCheckout={() => {
                            setCartCount(0);
                            setToast({ message: "Order Placed Successfully!", type: 'success' });
                        }}
                    />

                    {toast && (
                        <Toast 
                            message={toast.message} 
                            type={toast.type} 
                            onClose={() => setToast(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
